    <p>袋鼠是一种独特的澳大利亚动物，它们以其跳跃和奔跑的能力而闻名。袋鼠的尾巴非常特别，它们可以像袋子一样折叠起来，用来携带幼崽或作为防御工具。袋鼠在澳大利亚的草原、森林和沙漠中生活，它们是澳大利亚的象征之一。</p>
